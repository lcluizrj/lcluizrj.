<body>
    <script>
        let num1 = Number(prompt("digte uma numero"));
        let num2 = Number(prompt("digte uma numero"));
        let num3 = Number(prompt("digte uma numero"));
        let num4 = Number(prompt("digte uma numero"));

        if (num1 >= num2 && num1 >= num3 && num1 >= num4) {
            alert("O maior número é: " + num1);
        } else
            if (num2 >= num1 && num2 >= num3 && num2 >= num4) {
                alert("O maior número é: " + num2);
            } else {
                if (num3 >= num1 && num3 >= num2 && num3 >= num4) {
                    alert("O maior número é: " + num3);
                } else {
                    alert("O maior número é: " + num4);
                }
            }

    </script>
