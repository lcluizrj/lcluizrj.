<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let opcao = prompt(
            "Menu:\n" +
            "1 - Calcular a área de um retângulo\n" +
            "2 - Calcular a área de um triângulo equilátero\n" +
            "3 - Calcular a área de um círculo\n" +
            "4 - Calcular a média de 4 notas\n" +
            "5 - Calcular o volume de um paralelepípedo\n" +
            "6 - Calcular o volume de uma esfera\n" +
            "7 - Digitar 4 números e mostrar o maior\n" +
            "8 - Digitar 5 números e mostrar o menor\n" +
            "9 - Calcular idade a partir da data de nascimento\n" +
            "s - Sair"
        );

        if (opcao == "1") {
            let base =  parseInt(prompt("Digite a base do retângulo:"));
            let altura =  parseInt(prompt("Digite a altura do retângulo:"));
            let area = base * altura;
            alert("Área do retângulo: " + area);

        } else if (opcao == "2") {
            let lado =  parseInt(prompt("Digite o lado do triângulo equilátero:"));
            let area = (Math.sqrt(3) / 4) * (lado * lado);
            alert("Área do triângulo equilátero: " + area);

        } else if (opcao == "3") {
            let raio =  parseInt(prompt("Digite o raio do círculo:"));
            let area = Math.PI * (raio * raio);
            alert("Área do círculo: " + area);

        } else if (opcao == "4") {
            let n1 =  parseInt(prompt("Digite a primeira nota:"));
            let n2 =  parseInt(prompt("Digite a segunda nota:"));
            let n3 =  parseInt(prompt("Digite a terceira nota:"));
            let n4 =  parseInt(prompt("Digite a quarta nota:"));
            let media = (n1 + n2 + n3 + n4) / 4;
            alert("Média das notas: " + media);

        } else if (opcao == "5") {
            let largura =  parseInt(prompt("Digite a largura do paralelepípedo:"));
            let altura =  parseInt(prompt("Digite a altura do paralelepípedo:"));
            let profundidade =  parseInt(prompt("Digite a profundidade do paralelepípedo:"));
            let volume = largura * altura * profundidade;
            alert("Volume do paralelepípedo: " + volume);

        } else if (opcao == "6") {
            let raio =  parseInt(prompt("Digite o raio da esfera:"));
            let volume = (4 / 3) * Math.PI * Math.pow(raio, 3);
            alert("Volume da esfera: " + volume);

        } else if (opcao == "7") {
            let maior = Number.NEGATIVE_INFINITY;
            for (let i = 1; i <= 4; i++) {
                let num =  parseInt(prompt("Digite o número " + i + ":"));
                if (num > maior) {
                    maior = num;
                }
            }
            alert("O maior número digitado foi: " + maior);

        } else if (opcao == "8") {
            let menor = Number.POSITIVE_INFINITY;
            for (let i = 1; i <= 5; i++) {
                let num =  parseInt(prompt("Digite o número " + i + ":"));
                if (num < menor) {
                    menor = num;
                }
            }
            alert("O menor número digitado foi: " + menor);

        } else if (opcao == "9") {
            let diaNasc = parseInt(prompt("Digite o dia do nascimento:"));
            let mesNasc = parseInt(prompt("Digite o mês do nascimento:"));
            let anoNasc = parseInt(prompt("Digite o ano do nascimento:"));

            let diaAtual = parseInt(prompt("Digite o dia atual:"));
            let mesAtual = parseInt(prompt("Digite o mês atual:"));
            let anoAtual = parseInt(prompt("Digite o ano atual:"));

            let idade = anoAtual - anoNasc;

            if (mesAtual < mesNasc) {
                idade = idade - 1;
            } else if (mesAtual == mesNasc && diaAtual < diaNasc) {
                idade = idade - 1;
            }

            alert("A idade da pessoa é: " + idade + " anos");

        } else if (opcao == "s" || opcao == "S") {
            alert("Saindo do programa...");

        } else {
            alert("Opção inválida!");
        }
    </script>
</body>
</html>
