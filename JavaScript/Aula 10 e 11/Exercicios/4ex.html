<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt(" Digite um numero de 1 a 12 para escolher seu mês");
        switch (num) {
            case "1":
                alert(" Seu mês é Janeiro");
                break
            case "2":
                alert(" Seu mês é Fevereiro");
                 break
            case "3":
                alert(" Seu mês é Março");
                 break
            case "4":
                alert(" Seu mês é Abril");
                break
            case "5":
                alert(" Seu mês é Maio");
                break
            case "6":
                alert(" Seu mês é Junho");
                break
            case "7":
                alert(" Seu mês é Julho");
                break
            case "8":
                alert(" Seu mês é Agosto");
                break
            case "9":
                alert(" Seu mês é Setembro");
                break
            case "10":
                alert(" Seu mês é Outubro");
                break
            case "11":
                alert(" Seu mês é Novembro");
                break
            case "12":
                alert(" Seu mês é Dezembro");
                break;

            default:
                alert(" Numero invalido");

        }


    </script>
</body>

</html>
