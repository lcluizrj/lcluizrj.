<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let letra = prompt(" Digite uma letra");

        switch (letra) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
            
            alert(" A letra digitada e uma vogal");
            break



            default:
                alert(" A letra digitada e uma consoante.");

        }


    </script>
</body>

</html>
