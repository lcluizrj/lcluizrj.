<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício Vetor</title>
</head>
<body>
    <script>
       
        let cidades = ["Rio de Janeiro", "São Paulo", "Belo Horizonte", "Curitiba", "Salvador", "Fortaleza"];

        
        document.write("a) Tamanho do vetor: " + cidades.length + "<br>");

        
        cidades.pop();
        document.write("b) Após apagar o último elemento: " + cidades + "<br>");

        
        cidades.shift();
        document.write("c) Após apagar o primeiro elemento: " + cidades + "<br>");

       
        cidades.push("Brasília");
        document.write("d) Após adicionar nova cidade no final: " + cidades + "<br>");
    </script>
</body>
</html>
