<body>
    <script>
        // faça script para para saber se uma caractere digitado e vogal ou consoante, usando comando switch
        let letra = prompt("Digite uma letra");

        switch (letra) {
            case "a":
            case "á":
            case "â":
            case "ã":
            case "e":
            case "é":
            case "ê":
            case "i":
            case "í":
            case "o":
            case "ó":
            case "ô":
            case "õ":
            case "u":
            case "ú":
            case "e":
            case "i":
            case "o":
            case "u":
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                alert("A letra é uma vogal");
                break;
            case "b":
            case "c":
            case "d":
            case "f":
            case "g":
            case "h":
            case "j":
            case "k":
            case "l":
            case "m":
            case "n":
            case "p":
            case "q":
            case "r":
            case "s":
            case "t":
            case "v":
            case "w":
            case "x":
            case "y":
            case "z":
            case "B":
            case "C":
            case "D":
            case "F":
            case "G":
            case "H":
            case "J":
            case "K":
            case "L":
            case "M":
            case "N":
            case "P":
            case "Q":
            case "R":
            case "S":
            case "T":
            case "V":
            case "W":
            case "X":
            case "Y":
            case "Z":
                alert("A letra é uma consoante");
                break;
            default:
                alert("letra nula");
        }
    </script>
</body>

</html>
