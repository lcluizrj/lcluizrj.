<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let numero = parseInt(prompt("Digite um número de 1 a 12."));

        if (numero == 1) {
            alert("Janeiro");
        } else
            if (numero == 2) {
                alert("Fevereiro");
            } else
                if (numero == 3) {
                    alert("Março");
                } else
                    if (numero == 4) {
                        alert("Abril");
                    } else
                        if (numero == 5) {
                            alert("Maio");
                        } else
                            if (numero == 6) {
                                alert("Junho");
                            } else
                                if (numero == 7) {
                                    alert("Julho");
                                } else
                                    if (numero == 8) {
                                        alert("Agosto");
                                    } else
                                        if (numero == 9) {
                                            alert("Setembro");
                                        } else
                                            if (numero == 10) {
                                                alert("Outubro");
                                            } else
                                                if (numero == 11) {
                                                    alert("Novembro");
                                                } else
                                                    if (numero == 12) {
                                                        alert("Dezembro");
                                                    } else {
                                                        alert("Número inválido! Digite um número entre 1 e 12.");
                                                    }






    </script>
</body>

</html>
