<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let letra = prompt("Digite uma letra: ");

        if (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") {
            alert("É uma vogal");
        } else

            if (
                letra == "b" || letra == "c" || letra == "d" || letra == "f" || letra == "g" ||
                letra == "h" || letra == "j" || letra == "k" || letra == "l" || letra == "m" ||
                letra == "n" || letra == "p" || letra == "q" || letra == "r" || letra == "s" ||
                letra == "t" || letra == "v" || letra == "w" || letra == "x" || letra == "y" || letra == "z"
            ) {
                alert("É uma consoante");
            } else {
                alert("Não é uma letra");
            }


    </script>
</body>

</html>
