<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let Letra = prompt("Digite um caractere");
        if ((Letra == 'a' || Letra == 'A') ||
            (Letra == 'e' || Letra == 'E') ||
            (Letra == 'i' || Letra == 'I') ||
            (Letra == 'o' || Letra == 'O') ||
            (Letra == 'u' || Letra == 'U')) {
            alert("A letra digitada é uma vogal.");


        } else {
            if (Letra >= '0' && Letra <= '9') {
                alert("O caractere digitado é um número.");

            } else {
                alert("A letra digitada é uma consoante.");

            }

        }



    </script>


</body>

</html>
