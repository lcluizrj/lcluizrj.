<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let caractere = prompt("Digite um caractere:");

        if (caractere == "0") {
            alert("É o número 0.");
        }
        if (caractere == "1") {
            alert("É o número 1.");
        }
        if (caractere == "2") {
            alert("É o número 2.");
        }
        if (caractere == "3") {
            alert("É o número 3.");
        }
        if (caractere == "4") {
            alert("É o número 4.");
        }
        if (caractere == "5") {
            alert("É o número 5.");
        }
        if (caractere == "6") {
            alert("É o número 6.");
        }
        if (caractere == "7") {
            alert("É o número 7.");
        }
        if (caractere == "8") {
            alert("É o número 8.");
        }
        if (caractere == "9") {
            alert("É o número 9.");
        }

        if (
            caractere != "0" &&
            caractere != "1" &&
            caractere != "2" &&
            caractere != "3" &&
            caractere != "4" &&
            caractere != "5" &&
            caractere != "6" &&
            caractere != "7" &&
            caractere != "8" &&
            caractere != "9"
        ) {
            alert("Não é um número.");
        }

    </script>
</body>

</html>
