<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
let n;
n = 10;      // n = 10
n++;         // n = 11
++n;         // n = 12
console.log(++n); // ++n = 13  imprime 13
n--;         // n = 12
console.log(--n); // --n = 11  imprime 11
n = 50;      // n = 50
console.log(n++); // imprime 50, depois n = 51
++n;         // n = 52
n++;         // n = 53
console.log(--n); // --n = 52 → imprime 52
n--;         // n = 51
console.log(n--); // imprime 51, depois n = 50
console.log(n++); // imprime 50, depois n = 51
console.log(n);   // imprime 51
console.log(n*2); // 51 * 2 = 102 → imprime 102
console.log(n++); // imprime 51, depois n = 52

   </script>
</body>
</html>
