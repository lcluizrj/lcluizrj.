<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let numero = parseFloat(prompt("Digite um número:"));

if (numero == 0) {
  alert("O número é nulo.");
} else if (numero > 0) {
  alert("O número é positivo.");
} else {
  alert("O número é negativo.");
}

    </script>
</body>
</html>
