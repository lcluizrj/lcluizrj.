<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let letra = prompt("Digite uma letra:");

        if (letra == "a") {
            alert("É a vogal A.");
        }

        if (letra == "e") {
            alert("É a vogal E.");
        }

        if (letra == "i") {
            alert("É a vogal I.");
        }

        if (letra == "o") {
            alert("É a vogal O.");
        }

        if (letra == "u") {
            alert("É a vogal U.");
        }
        if (
            letra != "a" &&
            letra != "e" &&
            letra != "i" &&
            letra != "o" &&
            letra != "u"
        ) {
            alert("Não é uma vogal.");
        }


    </script>

</body>

</html>
