<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeros = [];
        let indice = 0;
        for (let index = indice; index < 10; index++) {
            let num = parseInt(prompt(" Digite seu numero"));
            numeros.push(num);

        }
        console.log("Numeros digitados ", numeros);
    </script>
</body>

</html>
