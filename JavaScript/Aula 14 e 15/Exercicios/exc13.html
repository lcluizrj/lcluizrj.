<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let caderno = [];
        let indice = 0;
        for (let index = indice; index < 12; index++) {
            let nomes = prompt(" Digite seu numero");
            caderno.push(nomes);

        }
        console.log("Nomes digitados ", caderno);
    </script>
</body>
