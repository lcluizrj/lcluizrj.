<div>
<label for="" > Idade</label>
<input type="text" name = "idade" id = "iidade">
<button onclick="verificarIdade()">Verificar Idade</button>
<p id= "iparagrafo"></p>


</div>

    <script>
function verificarIdade() {
    let idade = parseInt(document.getElementById("iidade").value);
    if (idade<0) {
        document.getElementById("iparagrafo").innerHTML = " Idade invalida";
    } else {
        if (idade>=0 && idade <18) {
            document.getElementById("iparagrafo").innerHTML = " Menor Idade";
        } else {
            document.getElementById("iparagrafo").innerHTML = "";
        }
    }
}
