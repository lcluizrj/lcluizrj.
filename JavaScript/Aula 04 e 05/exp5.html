<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
  var SalarioBruto = prompt("Digite seu salário bruto:");

  var inss = SalarioBruto * 0.05;
  var fgts = SalarioBruto * 0.07;
  var imposto = SalarioBruto * 0.11;

  var SalarioLiquido = SalarioBruto - inss - fgts - imposto;

  alert("Seu salário líquido é: " + SalarioLiquido);
</script>

</body>
</html>
