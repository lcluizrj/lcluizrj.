<body>
    <script>
   var n;
 n= 10;
 console.log(++n); // 11
 n++; // 12
 n++; // 13                                                    
 console.log(n); //13
 ++n; //14
 console.log(++n); // 15
 n--; // 14
 console.log(--n); // 13
 n= 30;
 console.log(++n); // 31
 n++; //31
 ++n; // 33
 console.log(++n); //34
 n++;34
 console.log(--n); // 34
 n--; // 34
 console.log(n--); //33
 console.log(++n); // 33
 n++; // 33
 console.log(n); //34
    </script>
</body>
