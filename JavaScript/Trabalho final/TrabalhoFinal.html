<!DOCTYPE html>

<head>

    <style>

<body>
    <header>
        <div class="header-container">

                F

        </div>

    <section>
        <nav>
            <div id="areaEx">
                <br>

                    F
                </div>
                <H3>Escola First</H3>
                <P> Área Pratica e Exercícios </P>

            </div>
            <button onclick="mostrar('operacoes')">Soma / Subtração / Multiplicação / Divisão</button><BR>
            <button onclick="mostrar('media')">Média de 4 notas (0–100)</button><BR>
            <button onclick="mostrar('retangulo')">Perímetro do Retângulo</button><BR>
            <button onclick="mostrar('circulo')">Área do Círculo</button><BR>
            <button onclick="mostrar('nome')">Nome Completo</button><BR>
            <button onclick="mostrar('maior')">Maior entre 4 números</button><BR>
            <button onclick="mostrar('menor')">Menor entre 5 números</button><BR>
            <button onclick="mostrar('tabuada')">Tabuada</button><BR>

            <button onclick="mostrar('primo')">Verificar Número Primo</button><BR>

            <button onclick="mostrar('contracheque')">Contracheque</button><BR>

    <script>
        function somar() {
            let valor1 = document.getElementById("ivalor1").value;
            let valor2 = document.getElementById("ivalor2").value;
            let resultado = parseInt(valor1) + parseInt(valor2);
            document.getElementById("iresult").value = resultado;
        }
        function subtrair() {
            let valor1 = document.getElementById("ivalor1").value;
            let valor2 = document.getElementById("ivalor2").value;
            let resultado = parseInt(valor1) - parseInt(valor2);
            document.getElementById("iresult").value = resultado;
        }
        function multiplicar() {
            let valor1 = document.getElementById("ivalor1").value;
            let valor2 = document.getElementById("ivalor2").value;
            let resultado = parseInt(valor1) * parseInt(valor2);
            document.getElementById("iresult").value = resultado;
        }
        function dividir() {
            let valor1 = document.getElementById("ivalor1").value;
            let valor2 = document.getElementById("ivalor2").value;
            let resultado = parseInt(valor1) / parseInt(valor2);
            document.getElementById("iresult").value = resultado;
        }
        function media() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let n3 = parseFloat(document.getElementById("n3").value);
            let n4 = parseFloat(document.getElementById("n4").value);
            let resultado = (n1 + n2 + n3 + n4) / 4;
            document.getElementById("iresultadoMedia").value = resultado.toFixed(2);
        }
        function calcularRetangulo() {
            let largura = Number(document.getElementById("largura").value);
            let altura = Number(document.getElementById("altura").value);

            let perimetro = 2 * (largura + altura);

            document.getElementById("iresultadoRetangulo").value = perimetro;
        }
        function calcularAreaCirculo() {
            let raio = parseFloat(document.getElementById("icirculo").value);
            if (isNaN(raio)) {
                alert("Digite um valor válido para o raio.");
                return;
            }
            let area = Math.PI * raio * raio;
            document.getElementById("iresultadoraio").value = area;
        }

        function operacao(sinal) {
            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let resultado;

            if (isNaN(n1) || isNaN(n2)) {
                alert("Digite dois números válidos!");
                return;
            }

            switch (sinal) {
                case '+':
                    resultado = n1 + n2;
                    break;
                case '-':
                    resultado = n1 - n2;
                    break;
                case '*':
                    resultado = n1 * n2;
                    break;
                case '/':
                    if (n2 === 0) {
                        alert("Divisão por zero não é permitida!");
                        return;
                    }
                    resultado = n1 / n2;
                    break;
            }

            document.getElementById("resultado").value = resultado;
        }
        function nome() {
            let nome = document.getElementById("iname").value;
            let sobrenome = document.getElementById("isobrenome").value;

            let completo = nome + " " + sobrenome;

            document.getElementById("resultado").innerHTML =
                '<p>Seu nome completo é: <strong>' + completo + ' </strong></p>';
        }
        function maior() {
            let n1 = Number(document.getElementById("im1").value);
            let n2 = Number(document.getElementById("im2").value);
            let n3 = Number(document.getElementById("im3").value);
            let n4 = Number(document.getElementById("im4").value);
            let maior;
            if (n1 >= n2 && n1 >= n3 && n1 >= n4) {
                maior = n1;
            } else {
                if (n2 >= n1 && n2 >= n3 && n2 >= n4) {
                    maior = n2;
                } else {
                    if (n3 >= n1 && n3 >= n2 && n3 >= n4) {
                        maior = n3;
                    } else {
                        maior = n4;

                    }
                }
            }
            document.getElementById("iresultado").value = maior;

        }
        function menor() {
            let n1 = Number(document.getElementById("imenor1").value);
            let n2 = Number(document.getElementById("imenor2").value);
            let n3 = Number(document.getElementById("imenor3").value);
            let n4 = Number(document.getElementById("imenor4").value);
            let n5 = Number(document.getElementById("imenor5").value);
            let menor;
            if (n1 <= n2 && n1 <= n3 && n1 <= n4 && n1 <= n5) {
                menor = n1;
            } else {
                if (n2 <= n1 && n2 <= n3 && n2 <= n4 && n2 <= n5) {
                    menor = n2;
                } else {
                    if (n3 <= n1 && n3 <= n2 && n3 <= n4 && n3 <= n5) {
                        menor = n3;
                    } else
                        if (n4 <= n1 && n4 <= n2 && n4 <= n3 && n4 <= n5) {

                        } else {
                            menor = n5
                        }
                }
            }
            document.getElementById("iresultado").value = menor;
        }
        function tabuada() {
            let num = Number(document.getElementById("itabuada").value);
            let res = document.getElementById("iresultado");

        
            if (isNaN(num) || num === "") {
                res.innerHTML = "Digite um número válido!";
                return;
            }

            res.innerHTML = ""; 

            for (let i = 1; i <= 10; i++) {
                res.innerHTML += "Resultado é " + num + " x " + i + " = " + (num * i) + "<br>";
            }
        }
        function calcularParalelepipedo() {
            let comprimento = Number(document.getElementById("icomp").value);
            let largura = Number(document.getElementById("ilarg").value);
            let altura = Number(document.getElementById("ialt").value);
            let volume = comprimento * largura * altura;
            document.getElementById("iresultadoParalelepipedo").value = volume;
        }
        function calcularVolumeEsfera() {
            let raio = Number(document.getElementById("iraio").value);

            if (raio <= 0) {
                document.getElementById("iresultadoEsfera").value = "Digite um valor válido (>0)";
                return;
            }

            let volume = (4 / 3) * Math.PI * Math.pow(raio, 3);
            document.getElementById("iresultadoEsfera").value = volume.toFixed(2);
        }
        function idade() {
            let diaNasc = document.getElementById("idiaNasc").value;
            let mesNasc = document.getElementById("imesNasc").value;
            let anoNasc = document.getElementById("ianoNasc").value;
            let diaAtual = document.getElementById("idiaAtual").value;
            let mesAtual = document.getElementById("imesAtual").value;
            let anoAtual = document.getElementById("ianoAtual").value;

            if (diaNasc == "" || mesNasc == "" || anoNasc == "" || diaAtual == "" || mesAtual == "" || anoAtual == "") {
                document.getElementById("iresultado").value = "Preencha todos os campos";
                return;
            }
            let idade = anoAtual - anoNasc;
            if (mesAtual < mesNasc || (mesAtual == mesNasc && diaAtual < diaNasc)) {
                idade = idade - 1;
            }
            document.getElementById("iresultado").value = idade + " anos";
        }
        function primo() {
            let numero = document.getElementById("inumero").value;
            let resultado = document.getElementById("iresultado");

            if (numero == "") {
                resultado.value = "Digite um número";
                return;
            }

            numero = parseInt(numero);

            if (numero <= 1) {
                resultado.value = "Não é primo";
                return;
            }

            let divisores = 0;

            for (let i = 1; i <= numero; i++) {
                if (numero % i == 0) {
                    divisores = divisores + 1;
                }
            }

            if (divisores == 2) {
                resultado.value = "É primo";
            } else {
                resultado.value = "Não é primo";
            }
        }
        function mes() {
            let numero = parseInt(document.getElementById("inumero").value);
            let resultado = document.getElementById("iresultado");

            switch (numero) {
                case 1:
                    resultado.value = "Janeiro";
                    break;
                case 2:
                    resultado.value = "Fevereiro";
                    break;
                case 3:
                    resultado.value = "Março";
                    break;
                case 4:
                    resultado.value = "Abril";
                    break;
                case 5:
                    resultado.value = "Maio";
                    break;
                case 6:
                    resultado.value = "Junho";
                    break;
                case 7:
                    resultado.value = "Julho";
                    break;
                case 8:
                    resultado.value = "Agosto";
                    break;
                case 9:
                    resultado.value = "Setembro";
                    break;
                case 10:
                    resultado.value = "Outubro";
                    break;
                case 11:
                    resultado.value = "Novembro";
                    break;
                case 12:
                    resultado.value = "Dezembro";
                    break;
                default:
                    resultado.value = "NaN! Digite de 1 a 12.";
            }
        }
        function contracheque() {
            let salarioBruto = document.getElementById("isalarioBruto").value;

            if (salarioBruto == "" || salarioBruto <= 0) {
                document.getElementById("iliquido").value = "Digite um valor válido";
                return;
            }

            salarioBruto = parseFloat(salarioBruto);

            let inss = salarioBruto * 0.04;
            let salarioFamilia = salarioBruto * 0.015;
            let valeTransporte = salarioBruto * 0.03;
            let fgts = salarioBruto * 0.025;

            let liquido = salarioBruto - (inss + salarioFamilia + valeTransporte + fgts);

            document.getElementById("iinss").value = "INSS: R$ " + inss.toFixed(2);
            document.getElementById("isalarioFamilia").value = "Salário Família: R$ " + salarioFamilia.toFixed(2);
            document.getElementById("ivaleTransporte").value = "Vale Transporte: R$ " + valeTransporte.toFixed(2);
            document.getElementById("ifgts").value = "FGTS: R$ " + fgts.toFixed(2);
            document.getElementById("iliquido").value = "R$ " + liquido.toFixed(2);
        }

            }
            else if (pagina === "menor") {
                main.innerHTML = `

            }
            else if (pagina === "tabuada") {

            }
            else if (pagina === "calcularParalelepipedo") {

            else if (pagina === "esfera") {
