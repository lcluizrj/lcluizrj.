<body>
    <script>
        let num = parseInt(prompt(" Digite aqui seu numero."));
        let Indice = 0;
        let Divisor = 1;

        while (Divisor <= num) {
            if (num % Divisor == 0) {
                Indice++;
            }
            if (Indice > 2) {
                break;
            }
            Divisor++;
        }
        if (Indice == 2) {
            alert(" numero é primo!")
        } else {
            alert(" numero não é primo.")
        }



    </script>
</body>
