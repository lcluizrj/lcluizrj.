<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt(" digite seu numero"));
        let fatorial = 1;
        let contador = num;


        while (contador > 1) {
            fatorial = fatorial * contador;
            contador--;
        }
        alert(num + " ! = " + fatorial);


    </script>
</body>

</html>
