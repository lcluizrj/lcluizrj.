<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Digte seu numero "));
        let num1 = 1;

        while (num1 <= num) {
            if (num1 % 3 == 0) {
                document.write(num1 + "<br>");
            }
            num1 = num1 + 1;
        }


    </script>
</body>

</html>
