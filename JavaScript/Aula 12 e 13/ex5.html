    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let vetor = ["casa", "caixa", "Caneta", "caneca", "Cadeado", "carro"];
            let indice = vetor.length - 1; // começa do último índice

            while (indice >= 0) {
                document.write("<br>" + vetor[indice]);
                indice--; // vai diminuindo
            }
            
            document.write("<br> fim do script");
        </script>
    </body>
    </html>
