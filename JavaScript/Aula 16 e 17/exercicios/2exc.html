<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calcularQuadrado() {
            let ladoa = parseInt(prompt(" Digite area a"));
            let ladob = parseInt(prompt(" Digite area b"));
            let resultado = ladoa * ladob;
            alert(" O valor da área é " + resultado);
        }
        function calcularPerimetroTrianguloRetangulo() {
            let cateto1 = parseFloat(prompt("Digite o primeiro cateto:"));
            let cateto2 = parseFloat(prompt("Digite o segundo cateto:"));
            let hipotenusa = Math.sqrt((cateto1 ** 2) + (cateto2 ** 2));
            let perimetro = cateto1 + cateto2 + hipotenusa;
            alert("O perímetro do triângulo retângulo é: " + perimetro.toFixed(2));
        }
        function calcularAreaCirculo() {
            let raio = parseFloat(prompt("Digite o valor do raio do círculo:"));
            let area = Math.PI * raio * raio;
            alert(" A area do circulo é " + area);

        }
        function mediaAritmetica() {
            let n1 = parseInt(prompt(" Digite a primeira nota"));
            let n2 = parseInt(prompt(" Digite a segunda nota"));
            let n3 = parseInt(prompt(" Digite a terceira nota"));
            let n4 = parseInt(prompt(" Digite a quarta nota"));
            let resultado = (n1 + n2 + n3 + n4) / 4;
            alert(" A media é " + resultado);
        }
        function maiorNum() {
            let n1 = parseInt(prompt(" Digite o primeiro valor"));
            let n2 = parseInt(prompt(" Digite o segundo valor"));
            let n3 = parseInt(prompt(" Digite o terceiro valor"));
            let n4 = parseInt(prompt(" Digite o terceiro valor"));
            let maior;

            if (n1 >= n2 && n1 >= n3 && n1 >= n4) {
                maior = n1;
            } else
                if (n2 >= n1 && n2 >= n3 && n2 >= n4) {
                    maior = n2;
                } else {
                    if (n3 >= n1 && n3 >= n2 && n3 >= n4) {
                        maior = n3;
                    } else {
                        maior = n4;
                    }
                }

            alert("O maior número é: " + maior);
        }
        function menorNum() {
            let n1 = parseInt(prompt(" Digite o primeiro valor"));
            let n2 = parseInt(prompt(" Digite o segundo valor"));
            let n3 = parseInt(prompt(" Digite o terceiro valor"));
            let n4 = parseInt(prompt(" Digite o quarto valor"));
            let n5 = parseInt(prompt(" Digite o quinto valor"));
            let menor;
            if (n1 <= n2 && n1 <= n3 && n1 <= n4 && n1 <= n5) {
                menor = n1
            } else {
                if (n2 <= n1 && n2 <= n3 && n2 <= n4 && n2 <= n5) {
                    menor = n2
                } else {
                    if (n3 <= n1 && n3 <= n2 && n3 <= n4 && n3 <= n5) {
                        menor = n3
                    } else {
                        if (n4 <= n1 && n4 <= n2 && n4 <= n3 && n4 <= n5) {
                            menor = n4
                        } else {
                            menor = n5
                        }
                    }
                }
            }
            alert(" menor numero é " + menor)


        }
        function posNegNul() {
            let n1 = parseInt(prompt(" Digite um numero"));

            if (n1 >= 1) {
                alert(" Numero Positivo");
            } else {
                if (n1 === 0) {
                    alert(" Numero nulo");
                } else {
                    alert(" Numero Negativo");
                }
            }



        }
        function numPrimo() {
            let n1 = parseInt(prompt(" Digite um numero"));
            let contador = 0;

            for (i = 1; i <= n1; i++) {
                if (n1 % i === 0) {
                    contador++
                }

            }
            if (contador === 2) {
                alert(" É numero primo");
            } else {
                alert(" Não é numero primo");
            }


        }


        let op;
        do {

            op = prompt(" Menu\n\nDigite uma opção\n1- Calcular área de um quadrado\n2- Calcular perimetro e um triangulo\n3- Calcular área de um circulo\n4- Calcular média aritmetica de 4 notas\n5- Para ler 4 numeros e dizer qual é o maior valor\n6- Para ler 5 numeros e verificar qual é o menor\n7- Para ler 1 número e verificar se ele é positivo, negativo ou nulo\n8- Para ler 1 número e verificar se ele é um número primo\nS - Sair ");
            switch (op) {
                case "1": {
                    calcularQuadrado()
                    break;
                }
                case "2": {
                    calcularPerimetroTrianguloRetangulo()
                    break;

                }
                case "3": {
                    calcularAreaCirculo()
                    break;

                }
                case "4": {
                    mediaAritmetica()
                    break;

                }
                case "5": {
                    maiorNum()
                    break;

                }
                case "6": {
                    menorNum()
                    break;
                }
                case "7": {
                    posNegNul()
                    break;
                }
                case "8": {
                    numPrimo()
                    break;
                }





            }


        }
        while (op != "S");


    </script>
</body>

</html>
