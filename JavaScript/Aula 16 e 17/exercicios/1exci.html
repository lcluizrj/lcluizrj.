<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function somar() {
            let n1 = parseInt(prompt(" Digite o primeiro valor "));
            let n2 = parseInt(prompt("Dogite o segundo valor"));
            let resultado = n1 + n2;
            alert(" A soma é " + resultado);
        }
        function subtrair() {
            let n1 = parseInt(prompt(" Digite o primeiro valor"));
            let n2 = parseInt(prompt(" Digite o segundo valor"));
            let resultado = n1 - n2;
            alert(" A subtração é " + resultado);
        }
        function multiplicar() {
            let n1 = parseInt(prompt(" Digite o primeiro valor"));
            let n2 = parseInt(prompt(" Digite o segundo valor"));
            let resultado = n1 * n2;
            alert(" A multiplicação é " + resultado);
        }
        function dividir() {
            let n1 = parseInt(prompt(" Digite o primeiro valor"));
            let n2 = parseInt(prompt(" Digite o segundo valor"));
            let resultado = n1 / n2;
            alert(" A divisão é " + resultado);
        }

        let op;
        do {
            op = prompt("Digite uma das opções abaixo:\n1- Somar\n2- Subtrair\n3- Multiplicar\n4- Dividir\n5- Sair")
            switch (op) {
                case "1": {
                    somar()
                    break;
                }
                case "2": {
                    subtrair()
                    break;
                }
                case "3": {
                    multiplicar()
                    break;
                }
                case "4": {
                    dividir()
                    break;
                }

            }


        } while (op != "5");

    </script>

</body>

</html>
