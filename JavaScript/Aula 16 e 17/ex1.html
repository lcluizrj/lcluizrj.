<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function somar() {

            let n1 = parseInt(prompt(" Digite o primeito valor"));
            let n2 = parseInt(prompt(" Digite o Segundo valor"));
            let resultado = n1 + n2;
            alert(" Resultado da é" + resultado);
        }
        function subtrair() {

            let n1 = parseInt(prompt(" Digite o primeito valor"));
            let n2 = parseInt(prompt(" Digite o Segundo valor"));
            let resultado = n1 - n2;
            alert(" Resultado da é" + resultado);
        }
        function multiplicar() {

            let n1 = parseInt(prompt(" Digite o primeito valor"));
            let n2 = parseInt(prompt(" Digite o Segundo valor"));
            let resultado = n1 * n2;
            alert(" Resultado da é" + resultado);
        }
        function dividir() {

            let n1 = parseInt(prompt(" Digite o primeito valor"));
            let n2 = parseInt(prompt(" Digite o Segundo valor"));
            let resultado = n1 / n2;
            alert(" Resultado da é" + resultado);
        }

        let op; 
        
        do {
        op = prompt(" Menu\n\nDigite uma opção\n1- Somar\n2- Subtrair\n3- Multiplicar\n4- Dividir\nS - para sair   ");
            switch (op) {
                case "1":
                somar()
              break;
                   case "2":
                subtrair()
              break;
                   case "3":
                multiplicar()
              break;
                   case "4":
                dividir()
              break;
            }
        
        
        
        }
            while (op!="S");








    </script>
</body>

</html>
